<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Topic</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <form #formularioT="ngForm" (ngSubmit)="onSubmitTemplate()">

      <ion-list>

        <ion-item>
          <ion-label position="floating">Name<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text"
                    name="name"
                    [(ngModel)]="name"
                    required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">label</ion-label>
          <ion-input type="text"
                    name="label"
                    [(ngModel)]="label">
          </ion-input>
        </ion-item>

      </ion-list>

      <ion-button expand="block" class="margin20" type="submit" [disabled]="formularioT.invalid"
                  (click)="saveNewTopic()">
      Crear nueva sección 
      </ion-button>
      
    </form>

    <div *ngFor="let t of tpt">
      <div *ngIf="t.forms_idforms == idparam">
        <ion-item button [routerLink]="['/', 'lfields', t.forms_idforms, t.idtopic]">
          <ion-label>
            <h2>{{ t.name }}</h2>
            <p>{{ t.label }}</p>
          </ion-label>
        </ion-item>
      </div>
    </div>

    <ion-button routerLink="/presentacion">Ya no hare mas Topics</ion-button>

  </ion-list> 

</ion-content>
